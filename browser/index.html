<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      background: red;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .d3 {
      width: 100px;
      height: 100px;
      background-color: pink;
      transform: rotateX('30deg');
      margin-bottom: 20px;
    }
    .fixed {
      width: 100px;
      height: 100px;
      background-color: green;
      position: fixed;
      bottom: 0;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <!-- F12 LAYER 3d图层-->
  <div class="d3"></div>
  <!-- 定位 -->
  <div class="fixed"></div>
  <!-- video -->
